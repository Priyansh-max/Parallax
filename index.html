<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <img src="img/logo.png" alt="travelo" class="logo">
            <ul>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">SignUp</a>
                </li>
                <li class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <!--wrapper for the hamburger menu-->
                        <div class="bar"> </div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="vignette"></div>
        <img src="img/background.png" data-speedx = "0.3" data-speedy = "0.3" data-speedz = "0" class="parallax bg-img">
        <img src="img/fog_7.png" data-speedx = "0.25" data-speedy = "0.25" data-speedz = "0"class="parallax fog-7">
        <img src="img/mountain_10.png" data-speedx = "0.2" data-speedy = "0.2" data-speedz = "0"class="parallax mountain-10">
        <img src="img/fog_6.png" data-speedx = "0.15"  data-speedy = "0.15" data-speedz = "0" class="parallax fog-6">:
        <img src="img/mountain_9.png" data-speedx = "0.12" data-speedy = "0.12" data-speedz = "0.15" class="parallax mountain-9">
        <img src="img/mountain_8.png" data-speedx = "0.105" data-speedy = "0.105" data-speedz = "0" class="parallax mountain-8">
        <img src="img/fog_5.png" data-speedx = "0.085" data-speedy = "0.085" data-speedz = "0" class="parallax fog-5">
        <img src="img/mountain_7.png" data-speedx = "0.07" data-speedy = "0.07" data-speedz = "0" class="parallax mountain-7">
        <div class="text parallax" data-speedx = "0.07" data-speedy = "0.07" data-speedz = "0">
            <h2>Priyansh</h2>
            <h1>ParallaxEffect</h1>
        </div>
        <img src="img/mountain_6.png" data-speedx = "0.065" data-speedy = "0.065" data-speedz = "0.05"  class="parallax mountain-6">
        <img src="img/fog_4.png" data-speedx = "0.05" data-speedy = "0.05" data-speedz = "0" class="parallax fog-4">
        <img src="img/mountain_5.png" data-speedx = "0.045" data-speedy = "0.045" data-speedz = "0.13" class="parallax mountain-5">
        <img src="img/fog_3.png" data-speedx = "0.027" data-speedy = "0.027" data-speedz = "0.045" class="parallax fog-3">
        <img src="img/mountain_4.png" data-speedx = "0.035" data-speedy = "0.035" data-speedz = "0.35" class="parallax mountain-4">
        <img src="img/mountain_3.png" data-speedx = "0.02" data-speedy = "0.02" data-speedz = "0.32" class="parallax mountain-3">
        <img src="img/fog_2.png" data-speedx = "0.3" data-speedy = "0.3" data-speedz = "0" class="parallax fog-2">
        <img src="img/mountain_2.png" data-speedx = "0.012" data-speedy = "0.012" data-speedz = "0.42" class="parallax mountain-2">
        <img src="img/mountain_1.png" data-speedx = "0.009" data-speedy = "0.009" data-speedz = "0.53" class="parallax mountain-1">
        <img src="img/sun_rays.png" data-speedx = "0.3" data-speedy = "0.3" data-speedz = "0" class="sun-rays">
        <img src="img/black_shadow.png" data-speedx = "0.3" data-speedy = "0.3" data-speedz = "0" class="black-shadow">
        <img src="img/fog_1.png" data-speedx = "0.12" data-speedy = "0.12" data-speedz = "0" class="parallax fog-1">



        
    </main>
    <script src="script.js"></script>    
</body>
</html>
